csv.header.ipSwitch=ipSwitch
csv.header.sede=Sede
csv.header.mac=Mac
csv.header.vlan=vlan
csv.header.puerto=puerto
csv.header.ip=ip
csv.header.hostname=hostname
csv.header.directorio=directorio

#Separador CSV
csv.separator=|

